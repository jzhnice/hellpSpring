  charset:
    console: UTF-8
    file:
      path: log
      name: myLog.log
    pattern:
      level: DEBUG
      dateformat: yyyy-MM-DD HH:mm:ss
    mybatis-plus:
        mapper-locations: classpath:**/*Mapper.xml
